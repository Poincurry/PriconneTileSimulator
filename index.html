<!DOCTYPE html>
<html>
<html lang="ko">
<head>
<title>
Tile Simulator
</title>
<link rel="stylesheet" type="text/css" href="./tilesimulator/tilesim.css">
</head>

<body>
<div class="plusbackground" id="mainimg">
<img id="canvas" src=".\tilesimulator\CanvasImage.png" />
<img id="bgleft" src=".\tilesimulator\RoomGridFloor.png" width="512" height="512" /><img id="bgright" src=".\tilesimulator\RoomGridFloor.png" width="512" height="512" />
</div>
<form name="choicedata">
<div class="plusbackground" id="tilechoice">
<hr class="horizontalline">
<input type="radio" id="tilech1" name="tile" value="1">
<label for="tilech1">컬러 타일① <img class="withtext" src=".\tilesimulator\IB000132_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="tilech2" name="tile" value="2">
<label for="tilech2">컬러 타일② <img class="withtext" src=".\tilesimulator\IB000133_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="tilech3" name="tile" value="3">
<label for="tilech3">컬러 타일③ <img class="withtext" src=".\tilesimulator\IB000134_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="tilech4" name="tile" value="4">
<label for="tilech4">컬러 타일④ <img class="withtext" src=".\tilesimulator\IB000135_01_rec.png">&nbsp;&nbsp;</label>
<br>
<input type="radio" id="tilech5" name="tile" value="5">
<label for="tilech5">컬러 타일⑤ <img class="withtext" src=".\tilesimulator\IB000136_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="tilech6" name="tile" value="6">
<label for="tilech6">컬러 타일⑥ <img class="withtext" src=".\tilesimulator\IB000137_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="tilech7" name="tile" value="7">
<label for="tilech7">컬러 타일⑦ <img class="withtext" src=".\tilesimulator\IB000138_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="tilech8" name="tile" value="8">
<label for="tilech8">컬러 타일⑧ <img class="withtext" src=".\tilesimulator\IB000139_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="tilech0" name="tile" value="0" checked>
<label for="tilech0">없음</label>
</div>
<div class="plusbackground" id="bgchoice">
<hr class="horizontalline">
<input type="radio" id="floorch1" name="floor" value="floorch1" onclick="floorsetting(this.value)">
<label for="tilech1">핑크색 바닥 <img class="withtext" src=".\tilesimulator\IB000050_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="floorch2" name="floor" value="floorch2" onclick="floorsetting(this.value)">
<label for="tilech2">흰색 바닥 <img class="withtext" src=".\tilesimulator\IB000062_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="floorch3" name="floor" value="floorch3" onclick="floorsetting(this.value)">
<label for="tilech3">검은색 바닥 <img class="withtext" src=".\tilesimulator\IB000076_01_rec.png">&nbsp;&nbsp;</label>
<input type="radio" id="floorch0" name="floor" value="floorch0" onclick="floorsetting(this.value)" checked>
<label for="tilech0">없음</label>
</div>
<div class="plusbackground" id="tilecount">
<hr class="horizontalline">
<span> &nbsp;&nbsp; 타일 수 : </span> <img class="withtext" src=".\tilesimulator\IB000132_01_rec.png"> <input type="text" class="tilenumber" id="count1" value="0" disabled />
<img class="withtext" src=".\tilesimulator\IB000133_01_rec.png"> <input type="text" class="tilenumber" id="count2" value="0" disabled />
<img class="withtext" src=".\tilesimulator\IB000134_01_rec.png"> <input type="text" class="tilenumber" id="count3" value="0" disabled />
<img class="withtext" src=".\tilesimulator\IB000135_01_rec.png"> <input type="text" class="tilenumber" id="count4" value="0" disabled />
<img class="withtext" src=".\tilesimulator\IB000136_01_rec.png"> <input type="text" class="tilenumber" id="count5" value="0" disabled />
<img class="withtext" src=".\tilesimulator\IB000137_01_rec.png"> <input type="text" class="tilenumber" id="count6" value="0" disabled />
<img class="withtext" src=".\tilesimulator\IB000138_01_rec.png"> <input type="text" class="tilenumber" id="count7" value="0" disabled />
<img class="withtext" src=".\tilesimulator\IB000139_01_rec.png"> <input type="text" class="tilenumber" id="count8" value="0" disabled />
<span>총 </span><input type="text" class="tilenumber" id="counttotal" value="0" disabled /><span> / 100</span>
&nbsp;&nbsp <input type="button" class="button" id="backbutton" value="뒤로" onclick="backtile()">
&nbsp;&nbsp <input type="button" class="button" id="resetbutton" value="리셋" onclick="resettile()">
</div>
<div class="plusbackground" id="saveload">
<hr class="horizontalline">
<span> &nbsp;&nbsp 불러오기 : </span> <input type="text" id="loadname" disabled><input type="file" class="button" id="loadbutton" accept=".txt" onchange="showname(this.files)">
<input type="button" class="button" id="savebutton" value="확인" onclick="loaddata(loadbutton.files)"><br>
<span> &nbsp;&nbsp 저장 : </span> <input type="button" class="button" id="savebutton" value="확인" onclick="savedata()">
</div>
</form>
<script src="./tilesimulator\bgchange.js"></script>
<script src="./tilesimulator\tilechange.js"></script>
</body>
</html>
